
<div class="center">
  <div class="container">
    <form [formGroup]="photoForm" (ngSubmit)="uploadFiles()">
    
   
   <div class="row">
     <div class="col-8">
       <label class="btn btn-default p-0">
        <img src="assets/img/upload1.png" width="45px" height="45px">
         <input type="file"  formControlName="annonceImage" accept="image/*" multiple (change)="selectFiles($event)" />
       </label>
     </div>
     <div class="col-4">
       <button
         class="btn btn-success btn-sm"
         [disabled]="!selectedFiles"
         type="submit"
       >
         Upload
       </button>
     </div>
   </div>
   <div>
     <img *ngFor='let preview of previews' [src]="preview" class="preview">
   </div>
  
   <div class="card mt-3">
     <div class="card-header">List of Images</div>
   
   </div>
   </form>
   </div>

</div>
