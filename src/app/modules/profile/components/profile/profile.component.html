
<div class="profil">


    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <form  [formGroup]="myForm" >
                        <label>
                            <img class="rounded-circle mt-5"   src="http://localhost:5000/user/{{photoUrl?.value}}" width="90">
                             <input type="file" formControlName="myImage"  name="myImage" (change)="uploadeImage($event)"  style="display : none" >
                        </label>
                    </form>                    <span class="profil-info" *ngIf="userInfo" >
                        {{userInfo.lastName}}
                    </span>
                    <span class="profil-info"  *ngIf="userInfo" >
                        {{userInfo.email}}
                    </span>
                    <span class="profil-info">membre depuis</span>
                    <span  class="profil-info"  *ngIf="userInfo" >{{userInfo.createdAt | date}}</span>
                </div>
            </div>
            <div class="col-md-8">
      
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                            
                        </div>
                        <h6 class="text-right">
                            <div class="mt-5 text-right">
                                <a class="btn btn-primary profile-button" routerLink="edit" type="button">
                                    modifier </a>
                            </div>
                        </h6>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6" id="profil-info-1" >votre prenom : </div>
                        <div class="col-md-6"  id="profil-info" *ngIf="userInfo"> {{userInfo.lastName}} </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6" id="profil-info-1">votre nom: </div>
                        <div class="col-md-6" id="profil-info"  *ngIf="userInfo">{{userInfo.firstName}} </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6" id="profil-info-1"  >adresse email:  </div>
                        <div class="col-md-6" id="profil-info"   *ngIf="userInfo">{{userInfo.email}}</div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6" id="profil-info-1" > adresse:   </div>
                        <div class="col-md-6" id="profil-info"> Nabuel</div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
