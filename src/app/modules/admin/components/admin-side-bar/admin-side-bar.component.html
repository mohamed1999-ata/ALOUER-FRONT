<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar</title>
</head>
<body>
	<div class="app">
		<div class="menu-toggle" >
			<div class="hamburger">
				<span></span>
			</div>
		</div>

		<aside class="sidebar">
      <div  class="admin-profil">
        <a>
          <img src="http://localhost:5000/user/{{user?.user.ProfilImage}}">
        </a>
        <p>
          {{user?.user.firstName}}
          {{user?.user.lastName}}
        </p>
      </div>
			<h3>Menu</h3>
			
			<nav class="menu">
				<a routerLink="#" class="menu-item is-active">Admin Dashboard</a>
				<a routerLink="annonces" class="menu-item">liste des annonces</a>
				<a routerLink="users" class="menu-item">liste des utlisateurs</a>
			</nav>

		</aside>

		
	</div>

	
</body>
</html>
