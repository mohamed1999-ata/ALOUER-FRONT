

 <div class="box-search">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="rechercher..."
        [(ngModel)]="filterTerm"
      />
    </div>

 
 <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>nom</th>
            <th>Adress email</th>
            <th>Telephone</th>
            <th>adresse</th>
            <th>Membres depuis</th>
            <th>Photo  de Profil</th>
        </tr>
    </thead>
    <tbody>
            
        <tr  *ngFor="let user of users | paginate: { itemsPerPage: 4,
            currentPage: page,
            totalItems :totalLength
             } | filter: filterTerm">
            <td>{{user?.firstName}}</td>
            <td>{{user?.email}}</td>
            <td>{{user?.numeroTelephone}}</td>
            <td>{{user?.adresse}}</td>
            <td>{{user?.createdAt | date}} </td>
            <td>
                <img  class="profil-image" src="http://localhost:5000/user/{{user?.ProfilImage}}">
            </td>
          
        </tr>
       
    </tbody>
 
</table>
<pagination-controls align="center"  (pageChange)="pageChangeEvent($event)" ></pagination-controls>
