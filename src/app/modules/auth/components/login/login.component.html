

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<div clas="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
  <br>
  <br>
  <br>
	<p>
		<a  class="btn btn-block btn-twitter"  (click)="loginWithGoogle()"> <i class="fab fa-google"></i>   Connectez-vous avec google</a>
		<a  class="btn btn-block btn-facebook"  href="profil/edit" (click)="facebookSignin()"> <i class="fab fa-facebook-f"></i>   Connectez-vous avec facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
    <p *ngIf="messageError" class="message-error">{{messageError}}</p>
	<form   [formGroup]="loginForm" (ngSubmit)="loginsub(loginForm)" novalidate >
	
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="adress e-mail"  formControlName="email"  type="email" [ngClass]="{ 'is-valid' : !loginForm.get('email').errors  }">
     
      
      </div>    
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="mot de passe"  formControlName="password"  type="password"  [ngClass]="{ 'is-valid' : !loginForm.get('password').errors  }">
        
      </div> <!-- form-group// -->    
      <div class="forgot">
      <p></p>    <a href="auth/forgot-password">mot de passe oublié?</a>
      </div>                            
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"  [disabled]="!loginForm.valid"  id="buttonLogin"  > Connecter </button>
    </div> <!-- form-group// --> 
         
    <p class="text-center">Vous n'avez pas de compte? <a href="auth/register">S'inscrire</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
